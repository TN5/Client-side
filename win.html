<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>uXplor Params</title>
    <link rel="stylesheet" href="https://w3cj.github.io/materialize-themes/dist/css/materialize-cyan-lime.css">
    <link rel="stylesheet" href="styles/win.css">
    <link rel="icon" href="images/theicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav id="nav">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo center"><img src="pics/logoparams.png" alt="" /></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="params.html">Play</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </div>

            <ul id="slide-out" class="side-nav">
                <li>
                    <div class="userView">
                        <div class="background">
                            <img src="pics/dummyskyline.jpg">
                        </div>
                        <a href="#!user"><img class="circle" src="pics/dummyprofilepic.jpeg"></a>
                        <a href="#!name"><span class="white-text name">User</span></a>
                        <a href="#!email"><span class="white-text email">user@gmail.com</span></a>
                    </div>
                </li>
                <li><a class="waves-effect" href="#!">Play</a></li>
                <li><a class="waves-effect" href="params.html">Set rules</a></li>
                <li>
                    <div class="divider"></div>
                </li>
                <li><a class="subheader">Your profile</a></li>
                <li><a class="waves-effect" href="#!">Badges</a></li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        </nav>
    </header>
    <!-- main -->
    <main class="row container starmarg">
        <div class="col s12">
            <div class="card cyan">
                <div class="card-content white-text">
                    <div class="box-style center-box">
                        <img class="img-style center-image" src="pics/cjgif.gif">
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12">
            <div class="card cyan">
                <div class="card-content white-text center-align">
                    <span class="card-title">Rate Us!</span>
                    <div class="rating row iconstars">
                        <div id="1" class="star"><i class="large material-icons star" data-rating="1">star</i></div>
                        <div id="2" class="star"><i class="large material-icons star" data-rating="2">star</i></div>
                        <div id="3" class="star"><i class="large material-icons star" data-rating="3">star</i></div>
                        <div id="4" class="star"><i class="large material-icons star" data-rating="4">star</i></div>
                        <div id="5" class="star"><i class="large material-icons star" data-rating="5">star</i></div>
                    </div>
                </div>
            </div>
        </div>
        <section class="form row center-align">
            <div class="col s12 flex">
                <div class="col s6 submit-div">
                    <a class="waves-effect waves-light btn-large winbutton submit">Submit</a>
                </div>
                <div class="col s6 playbtn">
                    <a class="waves-effect waves-light btn-large winbutton">Play Again</a>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    </div>

    <div class="game-setup">

        <!-- main -->
        <!-- footer -->
        <!--  -->
        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">
                    Â© 2017 uXplor
                    <a id="button" class="grey-text text-lighten-4 right" href="#!">More Links</a>
                </div>
            </div>
        </footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script src="scripts/win.js" charset="utf-8"></script>
</body>

</html>
