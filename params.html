<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>uXplor Params</title>
    <link rel="stylesheet" href="https://w3cj.github.io/materialize-themes/dist/css/materialize-cyan-lime.css">
    <link rel="stylesheet" href="styles/params.css">
    <link rel="icon" href="images/theicon.ico">
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
      <header class="header">
        <nav id="nav">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo center"><img src="pics/logoparams.png" alt="" /></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li><a href="index.html">Home</a></li>
              <li><a href="params.html">Play</a></li>
              <li><a href="profile.html">Profile</a></li>
            </ul>
          </div>

        <ul id="slide-out" class="side-nav">
           <li><div class="userView">
             <div class="background">
               <img src="pics/dummyskyline.jpg">
             </div>
             <a href="#!user"><img class="circle" src="pics/dummyprofilepic.jpeg"></a>
             <a href="#!name"><span class="white-text name">User</span></a>
             <a href="#!email"><span class="white-text email">user@gmail.com</span></a>
           </div></li>
           <li><a class="waves-effect" href="#!">Play</a></li>
           <li><a class="waves-effect" href="params.html">Set rules</a></li>
           <li><div class="divider"></div></li>
           <li><a class="subheader">Your profile</a></li>
           <li><a class="waves-effect" href="#!">Badges</a></li>
         </ul>
         <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
        </nav>
      </header>
<!-- main -->
    <main class="form-section">
      <form>
        <div class="row container center-align">
          <div class="input-field col s4 right-align">
            <a  id="walk-btn" class="btn-floating btn-large waves-effect waves-light lime"><i class="material-icons">directions_walk</i></a>
          </div>
          <div class="input-field col s4">
            <a  id="bike-btn" class="btn-floating btn-large waves-effect waves-light lime"><i class="material-icons">directions_bike</i></a>
          </div>
          <div class="input-field col s4 left-align">
            <a  id="car-btn" class="btn-floating btn-large waves-effect waves-light lime"><i class="material-icons">directions_car</i></a>
          </div>
        </div>
        <div id="params-input" class="row container center-align">
          <div class="input-field col s3 right-align">
            <a id="decrementer" class="btn-floating btn-large waves-effect waves-light cyan"><i class="material-icons">remove</i></a>
          </div>
          <div class="input-field col s6 container center-align">
            <input id="radius" type="text" class="center-align validate">
            <label id="radius-label" for="radius">Radius&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          </div>
          <div class="input-field col s3 left-align">
            <a id="incrementer" class="btn-floating btn-large waves-effect waves-light cyan"><i class="material-icons">add</i></a>
          </div>
        </div>
        <div class="row container center-align">
          <div class="input-field col s8 container offset-s2">
            <select class="select cyan-text">
              <option value="" disabled selected>Pick location type</option>
            </select>
          </div>
        </div>
        <div class="container center-align">
          <a class="waves-effect waves-light btn" id="param-submit">Submit</a>
        </div>
      </form>
    </main>
<!-- footer -->
    <footer class="page-footer">
         <div class="footer-copyright">
           <div class="container">
           Â© 2017 uXplor
           <a id ="button" class="grey-text text-lighten-4 right" href="#!">More Links</a>
           </div>
         </div>
    </footer>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
       <script src="scripts/params.js" charset="utf-8"></script>
  </body>
</html>
